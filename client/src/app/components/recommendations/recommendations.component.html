<section class="recommendations">
    <div class="recommendations__wrapper">
        <div class="heading-2">Wyszukuj lubiane utwory i albumy, a na ich podstawie coÅ› Ci zarekomendujemy ðŸ¤–</div>

        <div>
            <input type="text" [(ngModel)]="searchValue" (keydown.enter)="onSearch()">
            <button (click)="onSearch()">ðŸ”Ž</button>
        </div>

        <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-around;">
            <div *ngFor="let album of albums; let i = index" style="display: flex; flex-direction: row; gap: .3rem">
                <img class="cover" [src]="album.image">
                <div
                    style="display: flex; flex-direction: column; background-color: var(--color-secondary); width: 25rem;">
                    <span class="heading-3">{{album.name}}</span>
                    <div>
                        <ng-container *ngFor="let artist of album.artists; let j = index">
                            <span class="heading-4" *ngIf="j < 6">{{artist}}</span>
                            <span class="heading-4" *ngIf="j < album.artists.length - 1">, </span>
                        </ng-container>
                    </div>
                    <button style="margin-top: auto;" (click)="addToPool(i, 'album')">âž•</button>
                </div>
            </div>

                </div>
            </div> -->
        </div>
    </div>
</section>
