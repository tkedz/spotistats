<ng-container *ngIf="artist">
    <div class="card">
        <div class="card__image">
            <img class="card__image" [src]="artist.image">
        </div>
        <div class="card__name-border" #cardNameBorder></div>
        <div class="card__name" #cardNameDiv>
            <div class="heading-3">{{artist.name}}</div>
        </div>
        <a class="card__link" [href]="artist.spotifyURI">
            <img src="assets/spotify.svg" alt="" class="card__link-icon">
        </a>
    </div>
</ng-container>

<ng-container *ngIf="track">

    <div class="card">
        <div class="card__image">
            <img class="card__image" [src]="track.image">
        </div>
        <div class="card__name-border" #cardNameBorder></div>
        <div class="card__name" #cardNameDiv>
            <div class="heading-3">{{track.name | removeParenthesis}}</div>
            <div>
                <ng-container *ngFor="let artist of track.artists; let i = index">
                    <span class="heading-4" *ngIf="i < 6">{{artist}}</span>
                    <span *ngIf="i < track.artists.length - 1">, </span>
                </ng-container>
            </div>
        </div>
        <a class="card__link" [href]="track.spotifyURI">
            <img src="assets/spotify.svg" alt="" class="card__link-icon">
        </a>
    </div>
    <audio controls>
        <source [src]="track.preview_url">
    </audio>

</ng-container>
